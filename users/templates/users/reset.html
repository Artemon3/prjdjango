{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-12">
    <form class="row" method="post">
        {% csrf_token %}
        <div class="col-auto">
            <div class="card">
                <div class="card-header">
                    <h3>Восстановление пароля</h3>
                </div>
                <div class="card-body">
                    <div class="col-auto">
                        <label for="email" class="col-form-label">Введите сюда ваш адрес почты:</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="email" name="email">
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-outline-danger">Сгенерировать новый пароль</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
